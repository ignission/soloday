# miipa - Cloudflare Workers設定
name = "miipa"
main = ".open-next/worker.js"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

routes = [
  { pattern = "miipa.app/*", zone_name = "miipa.app" }
]

[assets]
directory = ".open-next/assets"
binding = "ASSETS"

# D1データベース
[[d1_databases]]
